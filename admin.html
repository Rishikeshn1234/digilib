<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GM University E-Library | Admin Panel</title>

<style>
*{
    box-sizing:border-box;
    font-family:Segoe UI, sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,#6b1f1f,#4a1414);
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    background:#fff;
    width:900px;
    padding:30px;
    border-radius:10px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.header{
    text-align:center;
    margin-bottom:20px;
}

.logo{
    width:90px;
}

h2{
    color:#6b1f1f;
    margin:10px 0;
}

.select-box{
    display:flex;
    gap:10px;
    margin-bottom:20px;
}

select, button, input{
    padding:10px;
    border-radius:5px;
    border:1px solid #ccc;
    font-size:14px;
}

button{
    background:#6b1f1f;
    color:#fff;
    border:none;
    cursor:pointer;
}

button:hover{
    background:#4a1414;
}

.section{
    display:none;
    margin-top:20px;
}

table{
    width:100%;
    border-collapse:collapse;
}

th, td{
    padding:10px;
    border:1px solid #ccc;
    text-align:left;
}

th{
    background:#6b1f1f;
    color:#fff;
}

.form-box{
    max-width:400px;
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <img src="gmulogo.jpg" class="logo">
        <h2>GM University E-Library</h2>
        <strong>Admin Panel</strong>
    </div>

    <div class="select-box">
        <select id="action">
            <option value="">Select Action</option>
            <option value="viewUsers">View Users</option>
            <option value="viewBooks">View Books</option>
            <option value="addBook">Add Book</option>
            <option value="deleteBook">Delete Book</option>
            <option value="searchBook">Search Book</option>
        </select>
        <button type="button" onclick="showSection()">Proceed</button>
    </div>

    <!-- VIEW USERS -->
    <div id="viewUsers" class="section">
        <h3>All Registered Users</h3>
        <table>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Created On</th>
            </tr>
        </table>
    </div>

    <!-- VIEW BOOKS -->
    <div id="viewBooks" class="section">
        <h3>All Books</h3>
        <table>
            <tr>
                <th>Book</th>
                <th>Author</th>
                <th>Category</th>
                <th>Link</th>
            </tr>
        </table>
    </div>

    <!-- DELETE BOOK -->
    <form id="deleteBook" class="section form-box">
        <h3>Delete Book</h3>
        <input type="text" name="book" placeholder="Book Name" required><br><br>
        <button type="submit">Delete</button>
    </form>

    <!-- SEARCH BOOK -->
    <form id="searchBook" class="section form-box">
        <h3>Search Book</h3>
        <input type="text" name="search" placeholder="Book / Author / Category" required><br><br>
        <button type="submit">Search</button>
    </form>

</div>

<script>
function showSection()
{
    let sections=document.querySelectorAll('.section');
    sections.forEach(s=>s.style.display='none');

    let action=document.getElementById('action').value;
    if(action){
        document.getElementById(action).style.display='block';
    }
}
</script>

</body>
</html>
